<div class="limiter">
	<div class="container-login100" style="background-image: url('static/images/bg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
			<form class="login100-form validate-form" action="/check" method="POST" onsubmit="return validation()">
				<span class="login100-form-title p-b-49">
					Reset Password
				</span>
                <div class="form-group">
                    <label class="font-weight-bold" style="text-align: center;"> Type Your Email </label>
                    <input type="text" name="email" class="form-control" id="emails" autocomplete="off" placeholder="Enter your email">
                    <span id="emailids" class="text-danger font-weight-bold"> </span>
                </div>


			
            
			<div class="container-login100-form-btn">
				<div class="wrap-login100-form-btn">
					<div class="login100-form-bgbtn"></div>
					<button class="login100-form-btn">
						Continue
					</button>
				</div>
			</div>


		</form><br><br>
		</div>
	</div>
</div>



<script>
		function validation(){
            var emails = document.getElementById('emails').value;
            var emailcheck=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

            if(emails==""){
	document.getElementById('emailids').innerHTML="Please fill your email**";
	return false;
}

if(emailcheck.test(emails)){
		document.getElementById('emailids').innerHTML="";
	}else{
		document.getElementById('emailids').innerHTML="Email is invalid**";
		alert("You have entered an invalid email address!");
		return false;
	}

    
        }

</script>
